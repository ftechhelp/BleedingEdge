version: '3.8'

services:
  bleeding-edge:
    build: .
    container_name: bleeding-edge
    ports:
      - "8080:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - PORT=8080
      - LOG_LEVEL=info
      - DOCKER_HOST=unix:///var/run/docker.sock
      - UPDATE_CHECK_TIMEOUT=5m
    restart: unless-stopped
